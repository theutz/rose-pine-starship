name: Generate Config

on:
  push:
    branches: [main, dev]

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: (optional) Generate language module
        run: bash ./src/modules/language/language.sh || true

      - name: Make build script executable
        run: chmod +x .github/scripts/build-configs.sh

      - name: Build configs
        run: bash .github/scripts/build-configs.sh

      - name: Commit & push built configs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add examples/*.toml || true
          git add src/modules/languages || true
          git commit -m "Auto-build configs from modules" || echo "No changes to commit"
          git push
